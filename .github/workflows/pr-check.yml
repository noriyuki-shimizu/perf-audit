name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
      - 'feature/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        id: typecheck
        run: npm run typecheck
        continue-on-error: true

      - name: Run ESLint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Run format check
        id: format
        run: npm run format:check
        continue-on-error: true

      - name: Build project
        id: build
        run: npm run build
        continue-on-error: true

      - name: Upload build artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            perf-audit.config.js
          retention-days: 1

      - name: Run tests with build artifacts
        id: test
        if: steps.build.outcome == 'success'
        run: |
          # „ÉÜ„Çπ„Éà„Åå„Éì„É´„ÉâÊàêÊûúÁâ©„Çí‰ΩøÁî®„Åß„Åç„Çã„Çà„ÅÜ„Å´Áí∞Â¢É„ÇíË®≠ÂÆö
          echo "Testing with built artifacts in dist/ directory"
          npm test -- --run --reporter=verbose
        continue-on-error: true

      - name: Post PR comment with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const checks = [
              { name: 'üìù TypeScript', step: '${{ steps.typecheck.outcome }}' },
              { name: 'üîç ESLint', step: '${{ steps.lint.outcome }}' },
              { name: 'üíÖ Format', step: '${{ steps.format.outcome }}' },
              { name: 'üèóÔ∏è Build', step: '${{ steps.build.outcome }}' },
              { name: 'üß™ Tests', step: '${{ steps.test.outcome }}' }
            ];

            const failedChecks = checks.filter(check => check.step === 'failure');
            const allPassed = failedChecks.length === 0;

            let body = '## ü§ñ PR Check Results\n\n';

            if (allPassed) {
              body += '‚úÖ **All checks passed!**\n\n';
            } else {
              body += '‚ùå **Some checks failed**\n\n';
            }

            body += '| Check | Status |\n|-------|--------|\n';
            checks.forEach(check => {
              const icon = check.step === 'success' ? '‚úÖ' : '‚ùå';
              body += `| ${check.name} | ${icon} |\n`;
            });

            if (!allPassed) {
              body += '\n### üìã Next Steps\n\n';
              if (failedChecks.some(c => c.name.includes('TypeScript'))) {
                body += '- Fix TypeScript errors: `npm run typecheck`\n';
              }
              if (failedChecks.some(c => c.name.includes('ESLint'))) {
                body += '- Fix linting errors: `npm run lint:fix`\n';
              }
              if (failedChecks.some(c => c.name.includes('Format'))) {
                body += '- Format code: `npm run format`\n';
              }
              if (failedChecks.some(c => c.name.includes('Build'))) {
                body += '- Fix build errors: `npm run build`\n';
              }
              if (failedChecks.some(c => c.name.includes('Tests'))) {
                body += '- Fix failing tests: `npm test`\n';
              }
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Check Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

      - name: Check overall status
        if: always()
        run: |
          if [[ "${{ steps.typecheck.outcome }}" == "failure" ]] || \
             [[ "${{ steps.lint.outcome }}" == "failure" ]] || \
             [[ "${{ steps.format.outcome }}" == "failure" ]] || \
             [[ "${{ steps.build.outcome }}" == "failure" ]] || \
             [[ "${{ steps.test.outcome }}" == "failure" ]]; then
            echo "‚ùå One or more checks failed"
            exit 1
          fi
          echo "‚úÖ All checks passed"
